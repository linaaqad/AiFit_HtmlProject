    <div class="box">
        <img class="noback" src="photos/icon.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username / Email">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
					<input type="text" name="first" id="signName" placeholder="First Name">
					<input type="text" name="last" id="signLName" placeholder="Last Name">
					<input type="text" name="name" id="signUName" placeholder="Username">
                    <input type="email" name="email" id="signEmail" placeholder="Email">
					<input type="text" name="phone" id="signNumber" placeholder="Phone Number">
                    <input type="password" name="password" id="signPassword" placeholder="Password"><br>
					<div id="check">
                        <input type="checkbox" id="privace-checkbox">
                        <label for="privace-checkbox">I agree to the privacy terms</label>
						<br>
						<input type="checkbox" id="privace-checkbox">
                        <label for="privace-checkbox">I agree to use my medical information</label>
                    </div>
					<br><br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
